<!DOCTYPE html>
<html>
<head>
    <title>Altas' History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Altas' History</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Card</th>
                    <th>Quantity</th>
                    <th>Price USD</th>
                    <th>Price DEC</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.type }}</td>
                    <td>{{ row.card }}</td>
                    <td>{{ row.quantity }}</td>
                    <td>{{ row.price_usd }}</td>
                    <td>{{ row.price_dec }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
